<h1 class="d-flex justify-content-center mb-4">Enciclop√©dia Digimon</h1>
<form [formGroup]="form" class="d-flex justify-content-center" (ngSubmit)="signIn()">
	<div class="col-5">
		<img style="max-width: 550px" src="http://wallpaperset.com/w/full/b/6/c/82288.jpg" alt="Digimon Adventure">
	</div>
	<div class="form-group col-4">

		<label>Login:</label>
		<input class="form-control" formControlName="login" placeholder="Login" required>

		<label>Password:</label>
		<input class="form-control" formControlName="password" placeholder="Password" required>

		<button class="btn btn-success mt-2" type="submit" [disabled]="form.invalid">Sign in</button>

	</div>
</form>
